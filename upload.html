<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>File Server</title>
  </head>
  <body class="container mx-auto py-12">
    <h1 class="text-3xl font-bold text-center mb-4">File Server</h1>
    <form id="upload-form" class="flex flex-col items-center justify-center">
      <input type="file" name="file" class="border border-gray-300 rounded p-2 mb-4" />
      <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded">Upload</button>
    </form>

    <div id="file-list" class="mt-8">
      <h2 class="text-2xl font-bold mb-4">Uploaded Files</h2>
      <ul id="files" class="list-disc pl-5"></ul>
    </div>

    <script>
      const form = document.getElementById('upload-form')

      form.addEventListener('submit', async (e) => {
        e.preventDefault()

        const formData = new FormData(form)

        const response = await fetch('/upload', {
          method: 'POST',
          body: formData,
        })

        const data = await response.json()

        if (data.file_path) {
          alert('File uploaded successfully and url copied to clipboard')
          navigator.clipboard.writeText(window.location.origin + data.file_path)
        } else {
          alert('File upload failed')
        }
      })

      function formatSize(size) {
        const i = Math.floor(Math.log(size) / Math.log(1024))
        return parseFloat((size / Math.pow(1024, i)).toFixed(2)) + ' ' + ['B', 'KB', 'MB', 'GB'][i]
      }
      function formatDate(date) {
        return new Date(date).toLocaleString()
      }

      async function fetchFiles() {
        const response = await fetch('/files/uploads?limit=250')

        if (!response.ok) {
          console.error('Failed to fetch files')
          return
        }

        const data = await response.json()
        const fileList = document.getElementById('files')
        fileList.innerHTML = ''
        // A file is an object with properties: id, name,size, storage_type, created_at
        data
          .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
          .forEach((file) => {
            const li = document.createElement('li')
            li.className = 'mb-2'
            li.innerHTML = `
            <strong>${file.name}</strong> (${formatSize(file.size)})<br />
            <small>Uploaded on ${formatDate(file.created_at)}</small><br />
            <a href="/files/uploads/${file.id}" class="text-blue-500">Download</a>

            <footer class="text-gray-500">
              <span>Storage Type: ${file.storage_type}</span>
              <span class="ml-4">ID: ${file.id}</span>
            </footer>
          `
            fileList.appendChild(li)
          })
      }

      // Fetch files on page load
      document.addEventListener('DOMContentLoaded', fetchFiles)
      // Fetch files every 5 seconds
      setInterval(fetchFiles, 5000)
    </script>
  </body>
</html>
